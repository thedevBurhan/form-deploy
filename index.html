<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form method="Post">
        <label for="firstname">First Name</label><br>
        <input type="text" name="First Name" id="firstname"><br>
        <label for="midddlename">Middle Name</label><br>
        <input type="text" name="Middle Name" id="middlename"><br>
        <label for="lastname">Last Name</label><br>
        <input type="text" name="Last Name" id="lastname"><br>
        <label for="email">Email</label><br>
        <input type="email" name="Email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="Password" id="password"><br>
        <label for="myfile">Choose files:</label>
        <input type="file" id="myfile" name="myfile" ><br>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
